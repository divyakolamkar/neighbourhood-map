<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>MANGALORE</title>
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
</head>
<body>
	<p>!WELCOME TO MANGALORE!</p>
	<div class="container" id="container">
		<input class="search" id="search" placeholder="Search MANGALORE...." data-bind="textInput: searchText, valueUpdate: 'afterkeydown'" />
	</div>
	<span class="hamburger">&#9776;</span>
  	<span class="cross">&#735;</span>
	<div class="division" id="division">
		<div class="list menu" id="list">
			<ul class="filter" id="filter" data-bind="foreach: filteredList">
				<li class="place" id="place" data-bind="text: title, click: bounce"></li>
			</ul>
		</div>
		<div class="map" id="map"></div>
	</div>
	<script src='js/knockout-3.4.0.js'></script>
	<script src='js/jquery-1.12.0.min.js'></script>
	<script src='js/app.js'></script>
	<script src='js/data.js'></script>
	<script src="https://bootswatch.com/bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
  	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
  	<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>


	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDA6qoUKQ3WJQd4ZxAahhFPM80WJbw-yws&callback=main&libraries=places" onerror="errorHandling()"></script>
</body>
</html>
